name: 同步 Github 到 Gitea

on:
  workflow_dispatch:
  workflow_run:
    workflows: [清除分支, 同步上游分支]
    types:
      - completed
concurrency:
  group: sync
  cancel-in-progress: true

jobs:
  sync-to:
    runs-on: ubuntu-latest
    steps:
      - name: Mask
        run: |
          echo "::add-mask::${{ secrets.PRIVATE_HOST }}"
          echo "::add-mask::${{ secrets.PRIVATE_PORT }}"
      # - name: Sync to Gitea
      #   uses: wearerequired/git-mirror-action@master
      #   env:
      #     SSH_PRIVATE_KEY: ${{ secrets.GITEA_RSA_PRIVATE_KEY }}
      #   with:
      #     source-repo: git@github.com:ranhengzhang/amll-ttml-db-raw-data.git
      #     destination-repo: git@${{ secrets.PRIVATE_HOST }}:ranhengzhang/amll-ttml-db.git
      - name: GitHub mirror Gitea
        uses: katorlys/gitea-mirror-action@v1
        with:
          GITHUB_USERNAME: ranhengzhang
          GITHUB_PAT: ${{ secrets.GH_TOKEN }}
          GITEA_HOST: http://${{ secrets.PRIVATE_HOST }}:${{ secrets.PRIVATE_PORT }}
          GITEA_USERNAME: ranhengzhang
          GITEA_PAT: ${{ secrets.GITEA_TOKEN }}
          CREATE_ORG: true
          REMOVE_INEXIST_REPO: false
          REMOVE_EXISTING_REPO: false
          MIRROR_OWNED: true
          MIRROR_PRIVATE: false
          MIRROR_FORKED: false
          MIRROR_STARRED: false
          MIRROR_COLLABORATOR: false
          MIRROR_ORGANIZATION: false
          MODE: 'whitelist'
          REGEX: 'amll-ttml-db-raw-data'
